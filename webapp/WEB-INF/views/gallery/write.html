<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/9f355325f4.js" crossorigin="anonymous"></script>


    <title>게시판-새글쓰기</title>
      <style>

      </style>
    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="col"><h1>Lorem Ipsum</h1></div>
                <div class="col text-right">
                    <button type="button"
                            class="btn btn-danger"
                            data-toggle="modal"
                            data-target="#loginfrm">로그인</button>
                    <button type="button"
                            class="btn btn-primary">회원가입</button></div>
            </header>
            <nav class="nav-bar navbar-expand navbar-dark bg-dark">
                <ul class="navbar-nav nav-fill w-100">
                    <li class="nav-item"><a href="#" class="nav-link">
                        프로젝트소개</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        회원가입</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        게시판</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        자료실</a></li>
                    <li class="nav-item active"><a class="nav-link">
                        갤러리</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">
                        관리자</a></li>
                </ul>
            </nav>
            <div id="main">
               <div>
                    <i class="far fa-file-image fa-2x">갤러리</i>
                    <hr>
                </div> <!-- 페이지 타이틀 -->
            <div class="row">
                <div class="col-5 offset-1">
                 <i class="fas fa-plus-circle fa-2x"> 새글쓰기 </i>
                </div>

                <div class="col-5 text-right">
                    <button type="button" class="btn btn-light">
                        <i class="fas fa-list"></i>목록으로</button></div>
            </div>

                <div class="card card-body bg-light col-10 offset-1">
                    <form id="boardfrm" name="boardfrm">


                            <div class="form-group row">
                                <label class="col-2 col-form-label text-danger
                                              text-right" for="title">제목</label>
                                <input type="text" name="title" id="title"
                                       class="border-danger form-control col-9">
                            </div>

                            <div class="form-group row">
                                <label class="col-2 col-form-label text-danger
                                              text-right" for="userid">작성자</label>
                                <input type="text" name="userid" id="userid"
                                       class="border-danger form-control col-9" readonly>
                            </div>

                            <div class="form-group row">
                                <label class="col-2 col-form-label text-danger
                                              text-right" for="contents">본문내용</label>
                                <textarea id="contents" name="contents" class="border-danger form-control col-9" rows="15"></textarea>
                            </div>

                            <div class="form-group row">
                            <label class="col-2 col-form-label text-danger
                                              text-right" for="file1">파일첨부</label>
                                <div class="custom-file col-9">
                                    <input type="file" name="file" id="file1"
                                           class="custom-file-input">
                                    <label class="custom-file-label">첨부할 파일을 선택 하세요</label>
                                </div>
                                <div class="custom-file col-9 offset-2">
                                    <input type="file" name="file" id="file2"
                                           class="custom-file-input">
                                    <label class="custom-file-label">첨부할 파일을 선택 하세요</label>
                                </div>
                                <div class="custom-file col-9 offset-2">
                                    <input type="file" name="file" id="file3"
                                           class="custom-file-input">
                                    <label class="custom-file-label">첨부할 파일을 선택 하세요</label>
                                </div>


                            </div>



                            <div class="form-group row">
                                <label class="col-2 col-form-label text-danger
                                              text-right">자동입력방지</label>
                                <img src="/img/google_recaptcha.gif"width="40%">
                            </div>
                            <div class="form-group row">
                            <input type="text" name="auto" id="auto"
                                       class="border-danger form-control col-3 offset-2"> &nbsp;&nbsp;
                                <button type="button" class="btn btn-dark">
                                <i class="fas fa-question-circle"></i>
                                다른 capcha보기</button>
                            </div>


                         <div class="form-group row">
                             <hr class="col-10">
                            <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary"
                                    id="joinbtn"><i class="fas fa-check"></i>입력완료</button>
                            <button type="button" class="btn btn-danger"
                                    id="cancelbtn"><i class="fas fa-times"></i>취소하기</button>
                         </div>
                        </div> <!-- 버튼들 -->
                    </form>
                </div>
            </div>



            <footer class="row">
                <h6 class="col bg-light text-right rounded">
                    &copy;Lorem ipsum 2013. Powered by siestageek. All Rights Reserved.</h6>

            </footer>
        </div>

        <!-- 로그인 폼 모달 -->
        <div class="modal" id="loginfrm" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                    <h3>로그인</h3>
                    <button type="button" class="btn btn-light">
                        닫기</button>
                        </div>
                    <div class="modal-body">

                    <form name="loginfrm" id="loginfrm" method="post">
                        <div class="form-group row text-danger">
                            <label for="userid"
                                   class="col-form-label col-4 text-right">
                            아이디</label>
                            <input type="text" name="userid" id="userid"
                                   class="form-control col-5
                                          border-danger">
                        </div>
                        <div class="form-group row text-danger">
                            <label for="passwd"
                                   class="col-form-label col-4 text-right">비밀번호</label>
                            <input type="password" name="passwd"id="passwd"
                                   class="form-control col-5
                                          border-danger">
                            </div>
                        <div class="form-group row">
                            <div class="col-4"></div>
                            <div class="form-check">
                            <input type="checkbox"
                                   class="form-check-input">
                            <label class="form-check-label text-warning">
                                로그인 상태 유지</label>
                            </div>
                        </div>

                    </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                    <button type="button"
                            class="btn btn-danger">로그인</button>
                    <button type="button"
                            class="btn btn-warning text-white">아이디 비밀번호 찾기</button>
                        </div>
                </div>
            </div>
        </div>


             <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>



  </body>
</html>
